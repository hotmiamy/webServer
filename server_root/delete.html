<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Requisição DELETE</title>
<script>
    function deletarArquivo() {
        var url = 'http://localhost:8080/delete_files/wrongfile.json'; // Substitua pela URL do seu endpoint
        var xhr = new XMLHttpRequest();
        
        xhr.open('DELETE', url, true);
        
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                console.log('Arquivo deletado com sucesso.');
                // Faça algo após deletar o arquivo, se necessário
            } else {
                console.error('Erro ao deletar o arquivo. Status:', xhr.status);
                // Lide com o erro, se necessário
            }
        };
        
        xhr.onerror = function () {
            console.error('Erro de rede ao tentar deletar o arquivo.');
            // Lide com o erro, se necessário
        };
        
        xhr.send();
    }
</script>
</head>
<body>
    <h1>Deletar Arquivo</h1>
    <button onclick="deletarArquivo()">Deletar Arquivo</button>
</body>
</html>
